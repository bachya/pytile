---
sudo: false
matrix:
  fast_finish: true
  include:
    - python: "3.6"
      env: TOXENV=cov
      after_success: codecov
    - python: "3.6"
      env: TOXENV=lint
    - python: "3.6"
      env: TOXENV=typing
    - python: "3.6"
      env: TOXENV=py36
    - python: "3.7"
      env: TOXENV=py37
      dist: xenial
      sudo: true
    - python: "3.8"
      env: TOXENV=py38
      dist: xenial
      sudo: true

cache:
  directories:
    - $HOME/.cache/pip
install: pip install -U codecov tox
language: python
script: tox --develop
