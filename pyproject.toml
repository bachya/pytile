[tool.poetry]
name = "pytile"
version = "3.0.1"
description = "A simple Python API for TileÂ® Bluetooth trackers"
readme = "README.md"
authors = ["Aaron Bach <bachya1208@gmail.com>"]
license = "MIT"
repository = "https://github.com/bachya/pytile"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]

[tool.poetry.dependencies]
aiohttp = "^3.6.2"
python = "^3.6.0"

[tool.poetry.dev-dependencies]
aresponses = "^1.1.1"
flake8 = "^3.7.9"
mypy = "^0.740"
pre-commit = "^1.20.0"
pydocstyle = "^4.0.1"
pylint = "^2.4.3"
pytest-aiohttp = "^0.3.0"
pytest-cov = "^2.8.1"

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py36, py37, py38, cov, lint, typing
skip_missing_interpreters = True
skipsdist=True

[testenv]
whitelist_externals=
    poetry
    py.test
commands=
    poetry install
    py.test

[testenv:cov]
whitelist_externals=
    poetry
    py.test
commands=
    poetry install
    py.test -s --verbose --cov-report term-missing --cov-report xml --cov=pytile tests

[testenv:lint]
whitelist_externals=
    flake8
    poetry
    pydocstyle
    pylint
commands=
    poetry install
    flake8 pytile
    pydocstyle pytile
    pylint pytile

[testenv:typing]
whitelist_externals=
    mypy
    poetry
commands=
    poetry install
    mypy --ignore-missing-imports pytile
"""

[build-system]
requires = ["setuptools >= 35.0.2", "wheel >= 0.29.0", "poetry>=0.12"]
build-backend = "poetry.masonry.api"
