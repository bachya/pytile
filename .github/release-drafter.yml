---
categories:
  - title: "🚨 Breaking Changes"
    labels:
      - "breaking change"
  - title: "🚀 Features"
    labels:
      - "enhancement"
  - title: "🐛 Bug Fixes"
    labels:
      - "bug"
  - title: "🧰 Maintenance"
    labels:
      - "dependencies"
      - "documentation"
      - "maintenance"
      - "tooling"
change-template: "- $TITLE (#$NUMBER)"
name-template: "$NEXT_PATCH_VERSION"
tag-template: "$NEXT_PATCH_VERSION"
template: |
  $CHANGES
